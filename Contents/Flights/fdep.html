		<script>
			$(document).ready(function(){
			  $.ajax({
			  		  type: "GET",
					  url: "https://api.flightstats.com/flex/flightstatus/rest/v2/jsonp/airport/tracks/RUH/dep?appId=f8a8a638&appKey=f6fc472c1ce879d669ec26f48888450b&includeFlightPlan=false&maxPositions=2&maxFlights=10&callback=?",
					  dataType: "JSONP",
					  success: function(data) {
					    console.log(data);	

					    var airport = "King Khaled International Airport(RUH)";
					     var finalF = data.flightTracks;
					     //var finalF= flights.slice(1,5);
					     // jQuery.each(finalF,function(index,item){
					     	for(i=0;i<finalF.length;i++)
					     	{

//					     	console.log(finalF[0].departureAirportFsCode);

					     	var origin = finalF[i].arrivalAirportFsCode;
					     	var airline = finalF[i].carrierFsCode;
					     	var flight = finalF[i].flightNumber;
					     	var arrival = finalF[i].departureDate.dateLocal;
					     	var status = finalF[i].delayMinutes;
					     	if(!status){status="ON TIME";}
					     	$('.origin'+i).html(origin);
					     	$('.airline'+i).html(airline);
					     	$('.flight'+i).html(flight);
					     	$('.arrival'+i).html(arrival);
					     	$('.status'+i).html(status);

					     
					     }
 							//$(".element").html(el.join(""));
					     	// $("#clienti").bootstrapTable({
					     		
					     	// });

					     // });
			
					    $(".conditions").html(airport+"<br>"+"Upcoming flight Departures:"+"<br>");


					  },
				
					});
			});
		</script>
